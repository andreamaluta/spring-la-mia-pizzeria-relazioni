<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{fragments/fragments :: styles}"></th:block>
    <title>Document</title>
</head>

<body>

    <th:block th:replace="~{fragments/fragments :: navbar}"></th:block>

    <h1 th:if="${edit}" class="d-flex justify-content-center py-5">Modifica l'ingrediente</h1>
    <h1 th:unless="${edit}" class="d-flex justify-content-center py-5">Aggiungi un ingrediente</h1>

    <div class="container form-container">
        <form id="ingredient" th:object="${ingredient}"
            th:action="${edit} ? @{|/ingredients/edit/${ingredient.id}|} : @{/ingredients/create}" method="post">

            <div th:if="${#fields.hasErrors()}">
                <ul class="alert alert-danger" style="list-style: none;">
                    <li th:each="err : ${#fields.allErrors()}" th:text="${err}" class="ps-3">
                    </li>
                </ul>

            </div>

            <div class="my-3">
                <label class="form-label" for="name"> Nome</label>
                <input class="form-control" type="text" id="name" th:field="*{name}">
            </div>

            <div class="d-flex justify-content-between mt-4">
                <input type="submit" class="btn btn-primary" value="Save">
                <input type="reset" class="btn btn-warning" value="Reset all field">
            </div>

        </form>

    </div>

</body>

</html>
