<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{fragments/fragments :: styles}"></th:block>
    <title>Document</title>
</head>

<body>

    <th:block th:replace="~{fragments/fragments :: navbar}"></th:block>

    <h1 class="d-flex justify-content-center py-5">Aggiungi una pizza</h1>

    <div class="container form-container">
        <form id="pizza-form" th:object="${pizza}" th:action="@{/pizzas/create}" method="post">

            <div th:if="${#fields.hasErrors()}">
                <ul class="alert alert-danger" style="list-style: none;">
                    <li th:each="err : ${#fields.allErrors()}" th:text="${err}" class="ps-3">
                    </li>
                </ul>

            </div>

            <div class="my-3">
                <label class="form-label" for="name"> Nome</label>
                <input class="form-control" type="text" id="name" th:field="*{name}">
            </div>

            <div class="my-3">
                <label class="form-label" for="description">Descrizione</label>
                <textarea id="description" class="form-control" th:field="*{description}"></textarea>
            </div>

            <div class="my-3">
                <label for="img" class="form-label">url immagine</label>
                <input class="form-control" type="url" id="img" th:field="*{img}">
            </div>


            <div class="my-3">
                <label class="form-label" for="prize">Prezzo</label>
                <input class="form-control" type="number" id="prize" th:field="*{prize}">
            </div>


            <div class="d-flex justify-content-between mt-4">
                <input type="submit" class="btn btn-primary" value="Create new Pizza">
                <input type="reset" class="btn btn-warning" value="Reset all field">
            </div>

        </form>

    </div>

</body>

</html>
